<!--对文档进行声明，声明其为html5的网页文档-->

<!DOCTYPE html>

<!--html文档被<html>标签包围-->

<html>

<!--文档的头部，<head>标签包围-->

<head>

<!--起一个网页的标题为“hui插入图片演示”,设置网页标题的标签<title>-->

<title>hui插入图片演示</title>

<!--设置网页的编码为utf-8,以免出现乱码的问题，utf-8为万国码，一般在地

球开发够用了-->

<meta charset="utf-8" />

</head>

<!--文档的主体部分，被<body>标签包围-->

<body>
<img src="https://dpic.tiankong.com/13/i7/QJ6432368910.jpg" 

alt="大神的飞机" width="1920" height="1080" />

<!--提示：<img>标签的属性src可以是绝对路径也可以是相对路径，还可以是网

络路径哦！-->

</body>

</html>
